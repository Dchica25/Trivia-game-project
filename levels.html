
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Trivia Game</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet"href="./assets/levels.css">
    
    </head>
    <body>
      <header>
        <h1>Trivia Game</h1>
      </header>
      <!--<section>
        <h1><button>Beginner</button></h1>
        <h1><button>Intermediate</button></h1>
        <h1><button>Advaned</button></h1>
      </section>-->
      <main>
        
          <p>Game ends in 2 minutes!</p>
          <section id="timerSection">
            <p>Timer</p>
          <div id="timerDisplay">00:00</div>
        </section>
        <section>
      <div id="usernameSection">
        <label for="username">Enter Username:</label>
        <input type="text" id="username" name="username">
        <button class="button" onclick="startGame()">Start Game</button>
      </div>
      <div id="levelSelector" style="display:none;">
        <h2>Select Difficulty Level</h2>
        <button class="button" onclick="startLevel('beginner')">Beginner</button>
        <button class="button" onclick="startLevel('intermediate')">Intermediate</button>
        <button class="button" onclick="startLevel('advanced')">Advanced</button>
      </div>

      <div id="gameSection" style="display:none;">
        <h2 id="question"></h2>
        <div id="answers"></div>
        <!--<button id="nextButton" class="button" onclick="nextQuestion()">Next Question</button>-->
      </div>
      <div id="resultSection" style="display:none;">
        <h2>Your Final Score:<span id="score"></span>/5</h2>
        <button class="button" onclick="playAgain()">Play Again!</button>
      </div>
      <div id="leaderboard" style="display:none;">
        <h2>Leaderboard</h2>
       <!--<ul id="leaderboardList"></ul>-->
        <table id="leaderboardTable" style="border: 1;">
          <thead>
              <tr>
                  <th>Rank</th>
                  <th>Username</th>
                  <th>Score</th>
              </tr>
          </thead>
          <tbody id="leaderboardBody">
          </tbody>
      </table>
       </div>

    </main>
  </section> 
  <script src="./assets/levels.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
