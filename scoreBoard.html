<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia Game Leading Score</title>
    <link rel="stylesheet" href="./scoreBoard.css"/>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1 class="wordArt-gradient">Game Leading Scoreboard</h1>
      </header>
      <div class="board">
        <div class="board-header">
          <h2>Leading Scores</h2>
        </div>
        <div class="board-body">
          <table>
            <thead>
              <tr>
                <th>Rank No.</th>
                <th>User Name</th>
                <th>Game Level</th>
                <th>Questions Correct</th>
              </tr>
            </thead>
            <tbody id="employee-table"></tbody>
          </table>
        </div>
        <div class="board-footer">
          <button id="homePage" class="btn">Home Page</button>
        </div>
      </div>
    </div>
    <script src="scoreBoard.js"></script>
  </body>
</html>
